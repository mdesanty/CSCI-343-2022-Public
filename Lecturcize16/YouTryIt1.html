<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        
        
        <style>
            /* put your css styles here...*/
            #expando
            { cursor: pointer; }
        </style>
    </head>
    
    <body>
        <div class="container">
            <h3 id='expando'>Important Information</h3>
            <div id='secret' style='display: none;'>
                The secret to longevity: Always eat oatmeal on Fridays!
                <br/>
                <button id='btn' class='btn btn-primary'>Push Me</button>
            </div>
        </div>
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
        
        <!--put your modal dialogs here...-->
        
        <script>
        /* global $ */
        // put your JavaScript code here...
        $(document).ready(function() 
        {
            let btnClass = 'btn-primary';
            $('#expando').click(function() 
            {
                $('#secret').toggle(2000);
            });
            
            $('#btn').click(function() 
            {
                console.log(btnClass);
                $('#btn').removeClass(btnClass);
                if (btnClass == 'btn-primary')
                {
                    btnClass = 'btn-danger';
                }
                else
                {
                    btnClass = 'btn-primary';
                }
                $('#btn').addClass(btnClass);
            });
        });
        </script>
    </body>
</html>
