<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        
        
        <style>
            /* put your css styles here...*/
            
        </style>
    </head>
    
    <body>
        <div class="container">
            <!--put your html code here...-->
            <form class="border border-primary p-3">
                <div class="form-group">
                    <label for="text">Text</label>
                    <input type="text" class="form-control" id="text" name="text" placeholder="Enter some text">
                </div>
                <button id='btnAdd' type="button" class="btn btn-primary float-right">Add</button>
                <div class="clearfix"></div>
            </form>  
        
            <ul id='list' class="list-group">
            </ul>            
            
            <button id='btnClear' type="button" class="btn btn-primary float-right">Clear</button>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
        
        <!--put your modal dialogs here...-->
        
        <script>
        /* global $ */
        // put your JavaScript code here...
        $(document).ready(function() 
        {
            $('#btnAdd').click(function() 
            {
                let str = "<li class='list-group-item'>"+$('#text').val()+"</li>";
                $('#list').append(str);
            });
            
            $('#btnClear').click(function() 
            {
                $('#list').empty();
            });
        });
        </script>
    </body>

</html>
