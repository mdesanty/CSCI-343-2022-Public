<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">        
        
        <style>
            /* put your css styles here...*/
            
        </style>
    </head>
    
    <body>
        <div class="container">
            <!--put your html code here...-->
            <h4>Simple Song DB</h4>
            <form id='songForm' class="border border-primary p-3">
                <div class="form-group">
                    <label for="song">Song</label>
                    <input type="text" class="form-control" id="song" name="song" aria-describedby="" placeholder="Enter a song">
                </div>
                <button id='btnSubmit' type="button" class="btn btn-primary float-right">Add</button>
                <div class="clearfix"></div>
            </form>             
        
            <ul id='songs' class='list-group'></ul>    
            <p id="error"></p>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
        
        <!--put your modal dialogs here...-->
        
        <script>
        /* global $ */
        // put your JavaScript code here...
        $(document).ready(function() 
        {
            // model...
            let model = {};

            function initializeModel()
            {
                model.error = "";
                model.result = [];
            }
            
            // view...
            function updateView()
            {
                if (model.error != "")
                {
                    $("#error").text(model.error);
                }
                else
                {
                    $("#songs").empty();
                    for (var i in model.result)
                    {
                        let item = $("<li class='list-group-item'></li>");
                        item.text(model.result[i].SONG_NAME);
                        $("#songs").append(item);
                    }
                }
            }
            
            // controller...
            $('#btnSubmit').click(function() 
            {
                let url = 'add?song='+$('#song').val();
                sendRequest(url);
            });

            function sendRequest(url)
            {
                var jqxhr = $.get(url);
                jqxhr.done(function(json) 
                {
                    model.result = [];
                    if (json.error !== undefined)
                    {
                        model.error = json.error;
                    }
                    else
                    {
                        model.result = json.result;
                    }
                    updateView();
                })
                jqxhr.fail(function(json) 
                {
                    let error = JSON.stringify(json);
                    model.error = error;
                    updateView();
                })
            }
            
            // run...
            initializeModel();
            let url = 'list';
            sendRequest(url);
        });        
            
        </script>
    </body>

</html>
